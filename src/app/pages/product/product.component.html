<div class="main">
    <h1 class="text-center">CartPro</h1>
  
    <div class="row">
        @for (item of data;track $index){
            <div class="col-3 pb-3">
                <div class="card" style="width: 20rem; height:26rem;padding: 30px;margin-left: 30px;box-shadow: 10px 10px 10px rgb(231, 35, 35);margin-right: 30px;">
               
                    <img src={{item.image}} style="height:160px;box-shadow: 50px; border-radius:100px;border-width: 90px;margin-right: 100px;"class="card-img-top" alt="...">
                    <div class="card-body">
            
                      <h5 class="card-title">{{item.title|slice:0:200}}</h5>
                      <!-- <p class="card-text">{{item.description| slice:0:200}}</p> -->
                      <a routerLink="{{item.id}}" class="btn btn-warning" style="margin-left: 50px;width: 150px;">Details</a>
                    </div>
                </div>
            </div>
              }
            
       
            </div>
           

</div>
